<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Form Project</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <h2>FormWeb</h2>
            </div>
        </div>
    </header>

    <div class="container">
        <h1>Contact Us</h1>
        
        <!-- Success message that will be shown after submission -->
        <div id="success-message" class="success-container hidden">
            <i class="fas fa-check-circle"></i>
            <h2>Thank You!</h2>
            <p>Your form has been submitted successfully. We'll get back to you soon!</p>
            <button id="reset-form" class="reset-btn">Submit Another Message</button>
        </div>
        
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required placeholder="Enter your name">
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Enter your password">
                <span class="error-message"></span>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required placeholder="Your message here"></textarea>
                <span class="error-message"></span>
            </div>

            <div id="error-messages" class="error-container"></div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Submit
            </button>
        </form>
    </div>

    <footer>
        <div class="footer-bottom">
            <p>&copy; 2023 FormWeb. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/validation.js"></script>
</body>
</html>
